<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">   <div class="section">
        <div class="form-group">
            <h:outputLabel for="nombre-cl-t" value="Nombre:" class="form-label" />
            <p:inputText id="nombre-cl-t" value="#{transaccionBeam.transaccion.usuarioAsociado.nombre}" required="true" styleClass="form-control" />

            <h:outputLabel for="apellido-cl-t" value="Apellido:" class="form-label" />
            <p:inputText id="apellido-cl-t" value="#{transaccionBeam.transaccion.usuarioAsociado.apellido}" required="true" styleClass="form-control" />

            <h:outputLabel for="dni-cl-t" value="DNI:" class="form-label" />
            <p:inputText id="dni-cl-t" value="#{transaccionBeam.transaccion.usuarioAsociado.dni}" required="true" styleClass="form-control" />
        </div>
    </div>

    <!-- Sección: Detalle -->
    <div class="section">
        <div class="form-group">
            <h:outputLabel for="Monto-t" value="Monto:" class="form-label" />
            <p:inputText id="Monto-t" value="#{transaccionBeam.transaccion.monto}" required="true" styleClass="form-control" />

            <h:outputLabel for="imagen-p" value="Subir Evidencia" class="form-label" />
            <p:fileUpload id="imagen-p" value="#{transaccionBeam.file}" mode="simple" styleClass="form-control" />
        </div>
    </div>



    <!-- Botón de registrar -->
    <div class="col-12 text-center mt-4">
        <h:commandButton value="Registrar Depósito" styleClass="btn btn-primary btn-registrar" action="#{transaccionBeam.RegistrarTransaccion()}"  />
    </div>
</f:view>
</html>
