<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form class="form-container mt-5" id="listaDeTransacciones">

        <p:dataTable id="transaccionesTable" value="#{editarTransaccion.list}" var="row">
            <p:column headerText="id">
                <h:outputLabel value="#{row.id_transaccion}" />
            </p:column>
            <p:column headerText="nombre usuario">
                <p:inputText value="#{row.usuarioAsociado.nombre}"  required="true"
                             requiredMessage="Ingrese el nombre del usuario"
                             validatorMessage="El nombre debe tener mínimo 3 letras">
                    <f:validateLength minimum="3"/>
                </p:inputText>
            </p:column>
            <p:column headerText="apellido usuario">
                <p:inputText value="#{row.usuarioAsociado.apellido}"  required="true"
                             requiredMessage="Ingrese el apellido del usuario"
                             validatorMessage="El apellido debe tener mínimo 3 letras">
                    <f:validateLength minimum="3"/>
                </p:inputText>
            </p:column>
            <p:column headerText="DNI usuario">
                <p:inputText value="#{row.usuarioAsociado.dni}" required="true"
                             requiredMessage="Ingrese el DNI del usuario"
                             validatorMessage="El DNI debe tener 8 dígitos"
                             converterMessage="El DNI debe ser numérico">
                <f:validateLength minimum="8" maximum="8"/>
                <f:convertNumber/>
                </p:inputText>
            </p:column>
            <p:column headerText="recaudado">
                <p:inputText value="#{row.monto}" required="true"
                             requiredMessage="Ingrese el monto de la transacción"
                             converterMessage="El monto debe ser numérico">
                    <f:validateRequired/>
                    <f:convertNumber minFractionDigits="0" maxFractionDigits="2"/>
                </p:inputText>
            </p:column>
            <p:column headerText="acción">
                <p:commandButton value="Actualizar" action="#{editarTransaccion.ActualizarTransaccion(row)}" update="transaccionesTable"/>
                <p:commandButton value="Borrar" action="#{editarTransaccion.BorrarTransaccion(row)}" update="transaccionesTable"/>
            </p:column>
        </p:dataTable>

    </h:form>
</ui:composition>
