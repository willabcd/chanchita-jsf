<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form class="form-container mt-5">

        <p:dataTable id="dataTable" value="#{editarListaFondo.listaFondos}" var="row">
            <p:column >
                <f:facet name="header">id</f:facet>
                <h:outputLabel value="#{row.id}" />
            </p:column>
            <p:column >
                <f:facet name="header">nombre</f:facet>
                <h:inputText value="#{row.nombre}" />
            </p:column>
            <p:column >
                <f:facet name="header">recaudado</f:facet>
                <h:inputText value="#{row.recaudado}" />
            </p:column>
            <p:column >
                <f:facet name="header">cuenta asociada</f:facet>
                <h:outputLabel value="#{row.cuentaAsociada.numeroCuenta}" />
            </p:column>
            <p:column>
                <f:facet name="header">action</f:facet>
                <p:commandButton value="Probar Conexion" action="#{editarListaFondo.probarconexion(row)}"/>
                <p:commandButton value="Borrar" action="#{editarListaFondo.BorrarF(row)}" update="dataTable"/>
            </p:column>
        </p:dataTable>

    </h:form>

</ui:composition>
