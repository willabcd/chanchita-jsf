<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form class="form-container mt-5">

        <h:dataTable value="#{editarListaFondo.listaFondos}" var="row">
            <h:column >
                <f:facet name="header">id</f:facet>
                <h:outputLabel value="#{row.id}" />
            </h:column>
            <h:column >
                <f:facet name="header">nombre</f:facet>
                <h:inputText value="#{row.nombre}" />
            </h:column>
            <h:column >
                <f:facet name="header">recaudado</f:facet>
                <h:inputText value="#{row.recaudado}" />
            </h:column>
            <h:column >
                <f:facet name="header">recaudado</f:facet>
                <h:outputLabel value="#{row.cuentaAsociada.numeroCuenta}" />
            </h:column>
            <h:column>
                <f:facet name="header">action</f:facet>
                <h:commandButton value="envio"  action="#{editarListaFondo.probarconexion(row)}"/>
            </h:column>
        </h:dataTable>

    </h:form>

</ui:composition>
